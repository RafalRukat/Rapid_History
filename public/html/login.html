<main class="log">
<div class="log-panel">
    <form class="log-panel__form" action="" method="post">
        <h1 class="log-panel__call-to-login">Sign in and compete with other players!</h1>
        <label for="nick" class="log-panel__label">Nick</label>
        <input type="text" id="nick" class="log-panel__input" placeholder="Nick">
        <label for="password" class="log-panel__label">Password</label>
        <input type="password" id="password" class="log-panel__input" placeholder="Password">
        <button type="submit" class="log-panel__submit-button">Sign in</button>
    </form>
</div>
